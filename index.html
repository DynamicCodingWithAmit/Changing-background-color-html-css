<html>
    <head>
        <title>background color change</title>
        <style>
            body{
                animation: blick 2s infinite;
            }
            @keyframes blick{
                0%{
                    background-color: red;
                }
                50%{
                    background-color:green;
                }
                100%{
                    background-color:blue;
                }
            }
        </style>
    </head>
    <body>

    </body>
</html>
